<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>{{ room.name }}</h2>
    <p>Floor Size: {{ room.floor_size }} sq meters</p>
    <p>Number of Beds: {{ room.beds }}</p>
    <p>Amenities: {{ room.amenities }}</p>
    <p>Rent per Day: {{ room.rent_per_day }} USD</p>
    <form method="post" action="{{ url_for('book_room', room_id=room.id) }}">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <button type="submit">Book Room</button>
    </form>
    <a href="{{ url_for('search') }}">Back to Search</a>
</body>
</html>
