<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Add New Room</h2>
    <form method="post" action="{{ url_for('add_room') }}">
        <label for="name">Room Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="floor_size">Floor Size (sq meters):</label>
        <input type="number" step="0.1" id="floor_size" name="floor_size" required>
        <label for="beds">Number of Beds:</label>
        <input type="number" id="beds" name="beds" required>
        <label for="amenities">Amenities:</label>
        <textarea id="amenities" name="amenities"></textarea>
        <label for="rent_per_day">Rent per Day (USD):</label>
        <input type="number" step="0.01" id="rent_per_day" name="rent_per_day" required>
        <button type="submit">Add Room</button>
    </form>
    <a href="{{ url_for('owner_dashboard') }}">Back to Dashboard</a>
</body>
</html>
