<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Edit Room</h2>
    <form method="POST">
        <label for="name">Room Name:</label>
        <input type="text" id="name" name="name" value="{{ room.name }}" required>
        <br>
        <label for="floor_size">Floor Size:</label>
        <input type="number" step="0.1" id="floor_size" name="floor_size" value="{{ room.floor_size }}" required>
        <br>
        <label for="beds">Beds:</label>
        <input type="number" id="beds" name="beds" value="{{ room.beds }}" required>
        <br>
        <label for="amenities">Amenities:</label>
        <textarea id="amenities" name="amenities">{{ room.amenities }}</textarea>
        <br>
        <label for="rent_per_day">Rent Per Day:</label>
        <input type="number" step="0.1" id="rent_per_day" name="rent_per_day" value="{{ room.rent_per_day }}" required>
        <br>
        <button type="submit">Update Room</button>
    </form>
    <a href="{{ url_for('owner_dashboard') }}">Back to Dashboard</a>
</body>
</html>
